  /api/v1/login:
    post:
      summary: 'POST Login.'
      description: "\n\nRoute name: `api.login`"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid credentials'
                  errors:
                    email:
                      - 'Invalid credentials'
                properties:
                  message:
                    type: string
                    example: 'Invalid credentials'
                  errors:
                    type: object
                    example:
                      email:
                        - 'Invalid credentials'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: mckenzie.gwen@example.org
                password:
                  type: string
                  description: ''
                  example: cupiditate
                remember:
                  type: boolean
                  description: ''
                  example: true
              required:
                - email
                - password
      security: []
