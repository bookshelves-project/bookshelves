openapi: 3.0.3
info:
  title: 'Bookshelves API Documentation'
  description: 'The API documentation for Bookshelves to use endpoints with another app.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/v1/profile:
    get:
      summary: 'GET Current user.'
      description: "\n\nRoute name: `api.v1.profile`"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Account
  /api/v1/profile/update:
    post:
      summary: 'POST Update current user.'
      description: "\n\nRoute name: `api.v1.profile.update`"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: xhgeuyabxusvnaqraisd
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 256 characters.'
                  example: nwgpzgnwlisdfnbvajpukngkqmhukypmgiqntmdezztafkfxtnsvaxivhsswxammkipqrwmidhoszmufqhasatzmnzzvtwuhhharccpwlmfkjaaxycbngbybnzwwenzzkvyqnjpgmczhrxesrdesgbdpjiaeentdnlvbppoif
                about:
                  type: string
                  description: 'Must not be greater than 2048 characters.'
                  example: 
                avatar:
                  type: string
                  description: 'Must not be greater than 2048 characters.'
                  example: 
                banner:
                  type: string
                  description: 'Must not be greater than 2048 characters.'
                  example: 
                use_gravatar:
                  type: boolean
                  description: ''
                  example: true
                display_favorites:
                  type: boolean
                  description: ''
                  example: false
                display_comments:
                  type: boolean
                  description: ''
                  example: true
                display_gender:
                  type: boolean
                  description: ''
                  example: true
                gender:
                  type: string
                  description: ''
                  example: null
              required:
                - name
                - email
                - use_gravatar
                - display_favorites
                - display_comments
                - display_gender
  /api/v1/profile/delete:
    post:
      summary: 'POST Delete current user.'
      description: "\n\nRoute name: `api.v1.profile.delete`"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: satnophrgytldbrkxixklejeptabxozsifaqvpnbbbyqaucvgwsbvuhhqwgaplxdqasgquguepufudogslnx
                confirm:
                  type: boolean
                  description: ''
                  example: false
              required:
                - current_password
                - confirm
  /api/v1/profile/delete/avatar:
    get:
      summary: 'GET Delete avatar for current user.'
      description: "\n\nRoute name: `api.v1.profile.delete.avatar`"
