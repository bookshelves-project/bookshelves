      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: hsfkisxkdrtbjzwkdhjfsxvqxvvionjkzxbaauvgyqqnmxhtvhmliwogvhhkplfrcxnmoigcvnxaiaxrydblimtedmfcvgmxaxmdeodqesnwrroyhhimbfwfxdufxhvamfrsytkfvwfxnwapbvermrvnjfltreenkqozmpawzcwikoidlzxjstldxkkagajzwwgkxwivsnzyyrxodqzzzbleifgmbcj
